<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Công ty Cổ phần Đầu tư và Xây dựng Việt Long</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SheetJS for Excel export -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      scroll-behavior: smooth;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }

      100% {
        background-position: 1000px 0;
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .product-card {
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    .stagger-1 {
      animation-delay: 0.1s;
    }

    .stagger-2 {
      animation-delay: 0.2s;
    }

    .stagger-3 {
      animation-delay: 0.3s;
    }

    .stagger-4 {
      animation-delay: 0.4s;
    }

    .stagger-5 {
      animation-delay: 0.5s;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>

<body class="bg-slate-50 text-slate-900 selection:bg-indigo-100 selection:text-indigo-900 overflow-x-hidden">
  <div id="root">
    <div style="font-family: sans-serif; text-align: center; padding: 50px; color: #333;">
      <h2 style="color: #6366f1; margin-bottom: 20px;">CÔNG TY VIỆT LONG</h2>
      <div
        style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #6366f1; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;">
      </div>
      <p style="margin-top: 20px;">Đang tải hệ thống...</p>
      <small style="color: #64748b;">(Nếu nội dung này hiển thị quá 10 giây, vui lòng kiểm tra kết nối mạng)</small>
    </div>
  </div>

  <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- GLOBAL ERROR TRAP -->
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      var root = document.getElementById('root');
      root.innerHTML = '<div style="padding: 20px; color: red; background: #fff0f0; border: 1px solid red; margin: 20px; font-family: monospace;">' +
        '<h3>CRITICAL SYSTEM ERROR</h3>' +
        '<p><strong>Message:</strong> ' + message + '</p>' +
        '<p><strong>Source:</strong> ' + source + ':' + lineno + '</p>' +
        '<p>Please screenshot this and send to support.</p>' +
        '</div>';
      return false;
    };

    window.onunhandledrejection = function (event) {
      var root = document.getElementById('root');
      root.innerHTML += '<div style="padding: 20px; color: orange; background: #fffbf0; border: 1px solid orange; margin: 20px; font-family: monospace;">' +
        '<h3>UNHANDLED PROMISE REJECTION</h3>' +
        '<p><strong>Reason:</strong> ' + event.reason + '</p>' +
        '</div>';
    };
  </script>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
